[package]
name = "retrogress"
authors = ["Eric Saxby <sax@livinginthepast.org>", "synchonal.dev"]
description = "Progress bars with a thin API around complex features"
edition = "2021"
homepage = "https://github.com/synchronal"
license = "MIT"
readme = "README.md"
repository = "https://github.com/synchronal/retrogress"
